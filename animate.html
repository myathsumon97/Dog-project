<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<script type="text/javascript" src="jquery.min.js">
		
	</script>
	<script type="text/javascript" >
		$(document).ready(function(){
			$("#btnanimate").click(function(){
				$("img").animate({left:'250px' },1000);
				$("img").animate({top:'250px' },1000);
				$("img").animate({left:'0px' },1000);
				$("img").animate({top:'0px' },1000);
			})
			$("#btnstop").click(function(){
				$("img").stop();
			})
			

		})
	</script>
	<style type="text/css">
		img{
			position: relative;
		}
	</style>
</head>
<body>
	<img src="1.jpeg"><br>
	<button id="btnanimate">Animate</button>
	<button id="btnstop">Stop</button>

</body>
</html>
