<!DOCTYPE html>
<html>
<head>
	<title>Your Cart</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			showcart();

			$("tbody").on('change','.qty',function(){
				var id=$(this).data('id');
				var qty=$(this).val();
				console.log(id,'=>',qty);
				var cart=localStorage.getItem('cart');
				var cartobj=JSON.parse(cart);
				if(qty<1)
				{
					cartobj.itemlist.splice(id,1);
				}
				else{
					cartobj.itemlist[id].qty=qty;
				}
				// console.log(cartobj);
				// cartobj.itemlist[id].qty=qty;
				localStorage.setItem('cart',JSON.stringify(cartobj));
				showcart();
			})

			showcart();
			$("tbody").on('click','btndelete',function(){
				var id=$(this).data('id');
				console.log(id);
				var ans=confirm('Are you sure?');
				if(ans){
					var cartjson=localStorage.getItem('cart');
					var cartjsonobj=JSON.parse(cartjson);
					cartjsonobj.itemlist.splice(id,1);
					localStorage.setItem('cart',Json.stringify(cartjsonobj));
				}
				showcart();
			})

			function showcart(){
				var cart=localStorage.getItem('cart');
				if(cart){
					var cartobj=JSON.parse(cart);
					var total=0;
					var j=1;
					var html='';
					$.each(cartobj.itemlist,function(i,v){
						var id=v.id;
						var name=v.name;
						var photo=v.photo;
						var price=v.price;
						var qty=v.qty;
						var subtotal=qty*price;
						total+=subtotal;
			html+=`<tr><td>${j++}</td>
						<td><img src="${photo}" width=100 height=100</td>
						<td>${name}</td>
						<td>${price}</td>
						<td><input type="number"  value="${qty}" class="qty" data-id=${i}></td>
						<td>${subtotal}</td>
						<td><button class="btndelete" data-id=${id}>Delete</button></td>
						</tr>`;
					})
					html+=`<tr><td colspan=5><center>Total</center></td><td colspan=2><center>${total}</center></td></tr>`;
					$("tbody").html(html);
				}

			}

		})
	</script>

</head>
<body>
	<a href="shop.html">Shop<label id="item_count"></label>
	</a>
	<h1>Your Cart</h1>
	<table border="1" cellpadding="5" style="border-collapse: collapse;">
		<thead>
			
			<th>No.</th>
			<th>Photo</th>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Sub Total</th>
			<th>Remove</th>
		
		</thead>
		<tbody>
			
		</tbody>
		
	</table>

</body>
</html>
